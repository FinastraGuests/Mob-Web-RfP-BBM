<div ui-view>

    <div class="update-info">
        <span class="icon-refresh"></span>Last update {{today | date: 'MM/dd/y'}}
    </div>

    <div class="filter-buttons">

        <button type="button" (click)="listStatus='PDNG'" [ngClass]="{'active' : (listStatus == 'PDNG')}">
            Pending
            <span class="number">
                {{requests.countOf.pdng}}
            </span>
        </button>
        <button type="button" (click)="listStatus='RJCT'" [ngClass]="{'active' : (listStatus == 'RJCT')}">
            Declined
            <span class="number">
                {{requests.countOf.rjct}}
            </span>
        </button>
        <button type="button" (click)="listStatus='ACSC'" [ngClass]="{'active' : (listStatus == 'ACSC')}">
            Paid
            <span class="number">
                {{requests.countOf.acsc}}
            </span>
        </button>
    </div>
    <div class="boxes">

        <div *ngFor="let payment of payments | filterStatus:listStatus;  let paymentIndex = index;   " [attr.data-index]="paymentIndex" class="box">
            <div>
                <payment-card [payment]="payment" [paymentIndex]="paymentIndex" (deleteref)="deleteFromPayments()"></payment-card>
            </div>
        </div>
    </div>
</div>
