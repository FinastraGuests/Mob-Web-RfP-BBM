<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>
        Requests Status
        <img src="./assets/imgs/Beer.png" alt="Beer" width="40" height="45">
      </ion-title>
      
    </ion-navbar>
  </ion-header>
  
  <ion-content>
  
    <ion-card >
  
      <ion-card-content>
        <ion-card-title>
            
        </ion-card-title>
        <p>
         
           As of {{today | date:'mediumDate'}} this is the status of your requests:
        </p>
      </ion-card-content>
  
      <ion-slides pager>
          
              <ion-slide *ngFor="let payment of payments; let paymentIndex = index" [attr.data-index]="paymentIndex">
                <payment-card [payment]="payment" [paymentIndex]="paymentIndex" (deleteref)="deleteFromPayments()"></payment-card>
                <p></p>
              </ion-slide>
          
              <p></p>
            </ion-slides>
            <p></p>
            <div></div>
            
    </ion-card>
  
    <!-- <img src="./assets/imgs/Lobster-Shack_Home.png" alt="Lobster" width="50" height="35"> -->
    
  </ion-content>
